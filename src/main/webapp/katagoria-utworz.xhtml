<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<h5>Utworz kategorie</h5>
	<h:form>
		<p:messages globalOnly="true"></p:messages>
		<h:panelGrid columns="3">
			<h:outputLabel for="nazwa" value="Nazwa:" />
			<h:inputText id="nazwa" value="#{kategoriaUtworzKontroler.kategoria.nazwa}" />
			<p:message for="nazwa"/>
		</h:panelGrid>
		<p:commandButton value="Utworz" action="#{kategoriaUtworzKontroler.utworzAkcja()}" ajax="false"/>
	</h:form>
</body> 
</html>
