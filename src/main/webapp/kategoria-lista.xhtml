<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 

	<h:form>
	
	<p:link outcome="kategoria-utworz" >
					<p:graphicImage library="icons" name="add1.png" alt="Utwórz nowa kategorie" title="Utwórz nowy" width="48" height="48"/>
				</p:link>
	
		<p:dataTable value="#{kategoriaListaKontroler.lista}" var="kategoria">
			<p:column headerText="Nazwa kategori">
				<h:outputText value="#{kategoria.nazwa}" />
			</p:column>
			<p:column headerText="ID kategori">
				<h:outputText value="#{kategoria.id}" />
			</p:column>
			
			<p:column headerText="Akcje">
				
				<p:link outcome="kategoria-podglad">
					<p:graphicImage library="icons" name="info.png" alt="podglad" title="Podgląd" width="48" height="48"/>
					<f:param name="id" value="#{kategoria.id}"/>
				</p:link>
				
				<p:link outcome="kategoria-edycja" style="margin-left:5px;">
					<p:graphicImage library="icons" name="edit.png" alt="podglad" title="Edycja" width="48" height="48"/>
					<f:param name="id" value="#{kategoria.id}"/>
				</p:link>
				
				<p:commandLink style="margin-left:5px;" action="#{kategoriaListaKontroler.usunKategoria(kategoria.id)}" ajax="false">
					<p:graphicImage library="icons" name="close.png" alt="podglad" title="Usuń" width="48" height="48"/>
				</p:commandLink>
	
				
			</p:column>
			
		</p:dataTable>
	</h:form>
</body> 
</html>
